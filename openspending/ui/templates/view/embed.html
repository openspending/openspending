<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  >

  <xi:include href="../_util.html" />
  <xi:include href="../view/_widgets.html" />
  <!-- templates/dataset/embed.html top -->

  <head>
    <meta charset="utf-8" />
    <title>Embedded Visualisation - ${g.site_title}</title>
    <link rel="shortcut icon" href="${h.static('img/favicon.ico')}" type="image/x-icon" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="${h.static('style/bootstrap.css')}" rel="stylesheet" />
    <link href="${h.static('style/style.css')}" rel="stylesheet" />
    <!-- link href="${h.static('style/embed.css')}" rel="stylesheet" / -->
    <style>
        body, html, #widget {
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
        }

        #widget {
            width: 100%;
            height: 100%;
        }
        #credit {
          position: absolute;
          bottom:0;
          right:0;
          color: #333;
          text-decoration: underline;
          background-color: #fff;
          background-color: rgba(255, 255, 255, 0.8);
          padding: 0 3px;
          display: block;
          font-size: 12px;
          z-index: 9999;
        }
    </style>
    
    <py:if test="defined('optional_head')">
      ${optional_head()}
    </py:if>
  </head>

  <!-- templates/dataset/embed.html body -->

  <body>
    ${widget_elem(c.widget)}

    ${script_boot()}
    ${widget_js('widget', c.widget, c.state, handles=False, embed=True)}
    <a id="credit" href="http://www.openspending.org/">Visualised with OpenSpending</a>
    ${analytics()}
  </body>
</html>
