<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="">

  <py:def function="nav_class">nav-account</py:def>

  <py:def function="page_title">Login</py:def>

  <div py:def="content">
    <h2 class="page-header">Sign in to OpenSpending</h2>
    <div class="row">
      <div class="span6">
        <h3>Login</h3>
        <form class="basic login form-horizontal" id="login" action="/perform_login" method="POST">
          <fieldset>
            <div class="control-group">
              <label for="login">Login</label>
              <div class="controls">
                <input name="login" />
              </div>
            </div>
            <div class="control-group">
              <label for="password">Password</label>
              <div class="controls">
                <input name="password" type="password" />
              </div>
            </div>
          </fieldset>
          <div class="form-actions">
            <input value="Login" class="btn btn-primary" type="submit" />
          </div>
        </form>
        <p class="help-block">Forgot your password? <a href="/account/forgotten">Request a password reset.</a></p>
      </div>
      <div class="span6">
        <h3>Create an account</h3>
        <form class="basic register form-horizontal" id="register" action="/register" method="POST">
          <fieldset>
            <div class="control-group">
              <label for="name">Login</label>
              <div class="controls">
                <input name="name" />
              </div>
            </div>
            <div class="control-group">
              <label for="fullname">Fullname</label>
              <div class="controls">
                <input name="fullname" />
              </div>
            </div>
            <div class="control-group">
              <label for="email">E-Mail</label>
              <div class="controls">
                <input name="email" />
              </div>
            </div>
            <div class="control-group">
              <label for="password1">Password</label>
              <div class="controls">
                <input name="password1" type="password" autocomplete="off" />
              </div>
            </div>
            <div class="control-group">
              <label for="password2">Password (repeat)</label>
              <div class="controls">
                <input name="password2" type="password" autocomplete="off" />
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label for="terms" class="checkbox">
                <input name="terms" type="checkbox" />
                I agree to the <a href="okfn.org/terms-of-use/">Terms of Use</a>
                and <a href="http://okfn.org/privacy-policy/">Privacy Policy</a>.
                </label>
                <py:if test="c.config.get('openspending.subscribe_community')">
                  <label class="checkbox">
                    <input type="checkbox" name="subscribe_community" checked="checked"/>
                    Add me to the OpenSpending community mailing list
                  </label>
                </py:if>
                <py:if test="c.config.get('openspending.subscribe_developer')">
                  <label class="checkbox">
                    <input type="checkbox" name="subscribe_developer"/>
                    Sign me up for the OpenSpending developer mailing list
                  </label>
                </py:if>
              </div>
            </div>
          </fieldset>

          <div class="form-actions">
            <input value="Create new account" class="btn btn-primary" type="submit" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <xi:include href="../layout.html" />
</html>
