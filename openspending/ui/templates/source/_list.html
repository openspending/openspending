<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

  <py:def function="sources_list(dataset)">
    <table class="sources table table-striped table-condensed">
      <tr>
        <th colspan="2">Link</th>
        <th>Operations</th>
      </tr>
      <py:for each="source in dataset.sources">
        <tr>
          <td colspan="2">
            <py:if test="'error' in source.analysis">
              <span class="label label-important">Error</span>
            </py:if>
            <py:if test="'columns' in source.analysis">
              <span class="label label-info">OK</span>
            </py:if>
            <a href="${source.url}">${h.readable_url(source.url)}</a>
            <py:if test="'error' in source.analysis">
              &mdash; <strong>${source.analysis['error']}</strong>
            </py:if>
            <py:if test="'columns' in source.analysis">
              <span class="help-inline">
                ${len(source.analysis['columns'])} columns
              </span>
            </py:if>
          </td>
          <td class="ops">
	    <py:choose>
	      <py:when test="source.successfully_loaded">
		<a href="#" class="btn btn-success btn-small disabled">Successfully loaded</a>
	      </py:when>
	      <py:otherwise>
		<py:if test="source.loadable">
		  <py:choose>
		    <py:when test="source.is_running">
		      <a href="#" class="btn btn-info btn-small disabled">Running...</a>
		    </py:when>
		    <py:when test="source.successfully_sampled">
		      <form method="POST" action="${h.url(controller='source',
			action='load', dataset=c.dataset.name, id=source.id)}">
			<button class="btn btn-success btn-small" title="Load source into OpenSpending"><i class="icon-upload icon-white"></i> Load</button>
		      </form>
                    </py:when>
                    <py:otherwise>
		      <form method="POST" action="${h.url(controller='source',
	 		action='load', dataset=c.dataset.name, id=source.id)}">
		        <input type="hidden" name="sample" value="true" />
			<button class="btn btn-small" value="Test a sample"><i class="icon-eye-open"></i> Test</button>
                      </form>
		    </py:otherwise>
                  </py:choose>
                </py:if>
		<form method="POST" action="${h.url(controller='source',
		  action='delete', dataset=c.dataset.name, id=source.id)}">
                  <button class="btn btn-danger btn-small" title="Delete source"><i class="icon-remove icon-white"></i> Delete</button>
                </form>
	      </py:otherwise>
	    </py:choose>
          </td>
        </tr>
        <tr py:if="source.runs.count()">
          <td class="top" width="5%"><strong>Reports</strong>:</td>
          <td colspan="2">
            <ul class="runs">
              <li py:for="run in source.runs[:5]">
                <a href="${h.url(controller='run', action='view',
                  dataset=c.dataset.name, source=source.id, id=run.id)}">
                  ${run.time_start.strftime("%d.%m.%Y, %H:%M")}</a>
		<py:choose>
                  <py:when test="run.status == 'running'">
                    <span class="label label-info">Running</span>
		  </py:when>
                  <py:when test="run.status == 'complete'">
                    <span class="label label-success">Complete</span>
                  </py:when>
                  <py:when test="run.status == 'failed'">
                    <span class="label label-important">Errors</span>
                  </py:when>
		  <py:when test="run.status == 'removed'">
		    <span class="label">Removed</span>
		  </py:when>
		  <py:otherwise>
		    <span class="label">${run.status}</span>
		  </py:otherwise>
		</py:choose>
                <span py:strip="" i18n:msg="count">(${run.records.count()} Errors)</span>
              </li>
            </ul>
          </td>
        </tr>
      </py:for>
    </table>
  </py:def>

</html>
