<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

  <py:def function="new_form()">
    <fieldset>
      <div class="clearfix">
        <label for="url">URL</label>
        <div class="input">
          <input name="url" class="span6" placeholder="http://thedatahub.org/.../myfile.csv" />
          <p class="help-block">This must point directly at a
            valid CSV file. HTML landing pages or other formats, such as
            Excel, will not work.</p>
          <p class="help-block">We recommend using <strong>,</strong> as delimiter and wrapping values in double quotes (especially amounts). The first line will always be regarded as a header row. <a href="http://openspending.org/help/data-cleansing.html">Want to know more?</a></p>
        </div>
      </div>
    </fieldset>
  </py:def>

</html>
